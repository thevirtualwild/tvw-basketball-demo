  <div id="template">
    <img src="assets/UI/D4template.png" id="templateImg">
  </div>

  <div id="scoreLabel">
  </div>

  <div id="attractLabel">
  </div>

  <div id="fpsLabel"></div>
  <div id="fpsLabel-bot"></div>

  <div id="permanentGameBranding">
    <header>
      <div id="titleTopLeft">
        <img src="assets/UI/Common/LogoLights.png" id="titleLights">
        <img src="assets/UI/Common/ShotClockLogo.png" id="titleLogo">
      </div>
    </header>

    <div id="inner">
      <div id="container">


        <div id="comboBadge">
          <img class = "sparkle" src="assets/UI/D3/ComboFlareGround.png">
          <h2 id="comboNum">
            3
          </h2>
          <h2 id="streak">
            Streak!
          </h2>
        </div>


        <div id="results">
          <div id="leftLight">

          </div>
          <div id="rightLight">

          </div>
          <div id="playerScores">
            <div id="topScore" class="score">
              <div class="scoreContainer">
                <div class="scoreNum">50 </div>
                <div class="playerName">
                  <div class="firstName">SHOT</div>
                  <div class="lastName">MASTER</div>
                </div>
              </div>
            </div>

            <div id="yourScore" class="score">
              <div class="scoreContainer">
                <div class="scoreNum">23</div>
                <div class="playerName">
                  <div class="firstName">SHOOTER</div>
                  <div class="lastName">MCGEE</div>
                </div>
              </div>
            </div>
          </div>

          <div id="teamScores">
            <h2>Team Score Totals</h2>
            <div id="team1" class="score">
              <div class="scoreNum">100</div>
              <div class="teamName"><i>RED</i></div>
            </div>
            <div id="team2" class="score">
              <div class="scoreNum">30</div>
              <div class="teamName"><i>WHITE</i></div>
            </div>
            <div id="team3" class="score">
              <div class="scoreNum">80</div>
              <div class="teamName"><i>BLUE</i></div>
            </div>
          </div>

          <!-- end of results -->
        </div>
        <!-- end of container -->
      </div>
    </div>

    <div id="preFooter">
      <div id="playNow">
        <h2>
          PLAY <span class="emphasize">NOW!</span>
        </h2>
      </div>
    </div>
    <footer>
      <div id="footerLeft">

        <div class="attractLeft">
          <h2>step</h2>
          <h2 class="stepNum">1</h2>
        </div>

        <div class="attractRight">
          <h2>TEXT '<span id="textCode">BBALL</span>'</h2>
          <h2>TO <span id="textNum">12345</span></h2>
        </div>

        <div class="waitingLeft">
          <h2 class="textCountdown">30</h2>
        </div>

        <div class="gameplayLeft">
          <h2 class="textScore">7</h2>
          <h2 class="textScoreLabel">SCORE</h2>
        </div>

      </div>

      <div id="footerCenter">

          <div class="attractLeft">
            <h2>
              step
            </h2>
            <h2 class="stepNum">
              2
            </h2>
          </div>

        <div class="waitingRight">
          <h2 class="textWaiting">WAITING FOR OTHER</br> PLAYERS TO JOIN...</h2>
        </div>

        <div class="gameplayRight">
          <h2 class="textGameplayFirst">SHOOTER</h2>
          <h2 class="textGameplayLast">MCGEE</h2>
        </div>

          <div class="attractRight">
            <h2>THEN ENTER</h2>
            <h2>CODE '<span id="courtCode">12345</span>'</h2>
          </div>
      </div>

      <div id="footerRight">
        <img src="assets/UI/Common/SponsorGround.png" id="sponsorGround">
        <img src="assets/UI/Common/ab-logo.gif" id="sponsorLogo">
      </div>
    </footer>

  </div>


  <canvas id="canvas"></canvas>
